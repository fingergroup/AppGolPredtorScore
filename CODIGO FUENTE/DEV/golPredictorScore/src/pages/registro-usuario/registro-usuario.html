<ion-header>

    <ion-navbar color="naranja">
        <ion-title>Crear Usuario</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>


        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Confirmar Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <br><br><br>

        <button ion-button color="aguaMarina" round block (click)="registrarUsuario()">
      Aceptar</button>


    </ion-list>

    <button ion-button color="primary" color="aguaMarina" round block (click)="navegarPaginaLogin()">
      Cancelar
    </button>

</ion-content>
