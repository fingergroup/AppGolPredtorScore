<ion-header>
    <ion-navbar color="naranja">
        <ion-title>Crear desafio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>Torneo</ion-label>
            <ion-select [(ngModel)]="torneo">
                <ion-option value="nes">Copa America</ion-option>
                <ion-option value="n64">Mundia SUB 20</ion-option>
                <ion-option value="ps">Copa Libertadores</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Fase</ion-label>
            <ion-select [(ngModel)]="Fase" multiple="true">
                <ion-option value="nes">Fase 1</ion-option>
                <ion-option value="nes">Fase 2</ion-option>
                <ion-option value="nes">Fase 3</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Descripcion</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button color="aguaMarina" round block (click)="registrarDesafio()">
                    Aceptar</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button color="primary" color="aguaMarina" round block (click)="navegarPaginaHome()">
                    Cancelar
                  </button>
            </ion-col>
        </ion-row>
    </ion-grid>







</ion-content>
