<ion-header>
    <ion-navbar color="naranja">
        <ion-title>Unirme a Desafio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Codigo Desafio</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button color="aguaMarina" round block (click)="unirmeDesafio()">
                    Unirse</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button color="primary" color="aguaMarina" round block (click)="navegarPaginaHome()">
                    Cancelar
                  </button>
            </ion-col>
        </ion-row>
    </ion-grid>







</ion-content>
