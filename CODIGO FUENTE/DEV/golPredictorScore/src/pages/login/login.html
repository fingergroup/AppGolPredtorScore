<ion-header>

    <ion-navbar color="naranja">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding text-center>

    <ion-grid>

        <ion-row>
            <ion-col class="top-5">

                <img src="./assets/imgs/app-logo.png">

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="top-5">

                <h3>GOL PREDICTOR SCORE</h3>

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="top-5">

                <button (click)="signInGoogle()" round ion-button color="google" icon-left block>
                <ion-icon name="logo-google"></ion-icon>
                Google
              </button>

                <button (click)="signInWithFacebook()" round ion-button color="facebook" icon-left block>
                  <ion-icon name="logo-facebook"></ion-icon>
                  Facebook
                </button>

            </ion-col>
        </ion-row>

    </ion-grid>
    <div class="bottom">
        <ion-list>
            <ion-item class="item text-center item-trns">
                <ion-label floating class="tipoLetra">Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item class="item text-center item-trns">
                <ion-label floating class="tipoLetra">Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>

        </ion-list>
        <button color="rojo" round block ion-button (click)="loginUsuario()">INGRESAR</button>
        <button color="rojo" round block ion-button (click)="registrarUsuario()">REGISTRARME</button>
        <button color="rojo" round block ion-button (click)="recordarContrasenia()">OLVIDO CONTRASEÃ‘A</button>
    </div>



</ion-content>
